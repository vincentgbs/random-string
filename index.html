<label>Random string: </label>
    <input type="text" id="randomStringGenerated"/>
    <button id="generateButton">Generate</button>
    <br/>
<label>Min length:</label>
    <input type="text" id="minLength" value="11"/>
    <br/>
<label>Max length:</label>
    <input type="text" id="maxLength" value="19"/>
    <br/>
<label>Lowercase:</label>
    <select id="lower">
        <option value="0">none</option>
        <option value="1" selected=true>allowed</option>
        <option value="2">required</option>
    </select>
    <br/>
<label>Uppercase:</label>
    <select id="upper">
        <option value="0">none</option>
        <option value="1" selected=true>allowed</option>
        <option value="2">required</option>
    </select>
    <br/>
<label>Special Chars:</label>
    <select id="specialc">
        <option value="0" selected=true>none</option>
        <option value="1">allowed</option>
        <option value="2">required</option>
    </select>
    <br/>

<script src="js/generate.js"></script>
